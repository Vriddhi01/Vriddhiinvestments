<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vriddhi Investments - SIP Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f2ff;
      color: #333;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    img.logo {
      width: 120px;
      float: left;
      margin-bottom: 20px;
    }

    h1 {
      color: #6c2bd9;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #6c2bd9;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5522b5;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="Wealthy Logo.jpeg" class="logo" alt="Wealthy Logo" />
  <div class="container">
    <h1>SIP Calculator</h1>

    <!-- SIP Calculator Inputs -->
    <input type="number" id="monthlyInvestment" placeholder="Monthly Investment (₹)" />
    <input type="number" id="investmentPeriod" placeholder="Investment Period (years)" />
    <input type="number" id="expectedReturn" placeholder="Expected Annual Return (%)" />

    <button onclick="calculateSIP()">Calculate</button>

    <p id="result"></p>
  </div>

  <script>
    // Your existing SIP calculation logic goes here
    function calculateSIP() {
      const P = parseFloat(document.getElementById("monthlyInvestment").value);
      const N = parseFloat(document.getElementById("investmentPeriod").value) * 12;
      const r = parseFloat(document.getElementById("expectedReturn").value) / 100 / 12;

      if (isNaN(P) || isNaN(N) || isNaN(r)) {
        document.getElementById("result").innerText = "Please fill in all fields correctly.";
        return;
      }

      const FV = P * ((Math.pow(1 + r, N) - 1) / r) * (1 + r);
      document.getElementById("result").innerText = "Future Value: ₹" + FV.toFixed(2);
    }
  </script>
</body>
</html>
